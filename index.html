<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Classificador de Nível de Herói</h1>
      <form id="heroForm">
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName" required /><br /><br />

        <label for="heroXP">Experiência do Herói (XP):</label>
        <input type="number" id="heroXP" required /><br /><br />

        <button type="submit">Classificar</button>
      </form>
      <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
